<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Results summary component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="result">
        <h3 class="result-header">Your Result</h3>
        <div class="total-score">
          <p class="score-large">76</p>
          <p class="score-small">of 100</p>
        </div>
        <h2 class="remark">Great</h2>
        <p class="rank">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <h3 class="summary-header">Summary</h3>
        <div class="exams">
          <div class="exam">
            <img src="./assets/images/icon-reaction.svg" alt="reaction" />
            <span class="subject">Reaction</span
            ><span class="score"><span class="bold">80</span> / 100</span>
          </div>
          <div class="exam">
            <img src="./assets/images/icon-memory.svg" alt="memory" />
            <span class="subject">Memory</span
            ><span class="score"><span class="bold">92</span> / 100</span>
          </div>
          <div class="exam">
            <img src="./assets/images/icon-verbal.svg" alt="verbal" />
            <span class="subject">Verbal</span
            ><span class="score"><span class="bold">61</span> / 100</span>
          </div>
          <div class="exam">
            <img src="./assets/images/icon-visual.svg" alt="visual" />
            <span class="subject">Visual</span>

            <span class="score"><span class="bold">72</span> / 100</span>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
